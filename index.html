<!DOCTYPE html>

      </div>
    </section>

            <div class="col-lg-8 col-sm-12">
              <div class="project-wrapper__image load-hidden">
                <a rel="noreferrer" href="http://projectboard.maria-miro.me/" target="_blank">
                  <div data-tilt="" data-tilt-max="4" data-tilt-glare="true" data-tilt-max-glare="0.5" class="thumbnail rounded js-tilt">
                    <img alt="Project Image" class="img-fluid" src="/projectboard.6726327b.png">
